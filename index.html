<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
      rel="stylesheet"
    />

    <link href="styles.css" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/60d7c5aa6b.js" crossorigin="anonymous"></script>
    
    
    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
   
  </head>
  <body>
    <nav>
      <img src="images/logo.svg" class="logo" alt="huddle-logo"/>
    </nav>

    <main>
      <div class="wrapper-section">
        <img src="images/illustration-mockups.svg" alt="wrapper-left-mockup"/>
        <div class="wrapper-section--right">
          <h1 class="heading">
            Build The Community <br />
            Your Fans Will Love
          </h1>

          <p>
            Huddle re-imagines the way we build communities. You have a voice,
            but so does your audience. Create connections with your users as you
            engage in genuine discussion.
          </p>

          <button>Register</button>
        </div>
      </div>
    </main>

    <footer>
      <div>
        <span class="icon-wrapper">
          <i class="fa-brands fa-facebook-f"></i>
        </span>
        <span class="icon-wrapper">
          <i class="fa-brands fa-twitter"></i>
        </span>
        <span class="icon-wrapper">
          <i class="fa-brands fa-instagram"></i>
        </span>
      </div>

      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Karthikeyan</a>.
      </p>
    </footer>
  </body>
</html>
